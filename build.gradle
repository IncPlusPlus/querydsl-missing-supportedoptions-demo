plugins {
    id 'java'
}

group 'io.github.incplusplus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'com.querydsl', name:'querydsl-jpa', version:'4.4.0'
    annotationProcessor group: 'com.querydsl', name: 'querydsl-apt', classifier: 'jpa', version: '4.4.0'
}

compileJava {
    options.compilerArgs += "-Aquerydsl.packageSuffix=.qclass"
    options.compilerArgs += "-Aquerydsl.logInfo=true"
}

compileJava.dependsOn(processResources)

test {
    useJUnitPlatform()
}